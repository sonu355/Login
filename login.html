<body class="bg-success ">
    <h1 >SignUp Here : </h1>
    <div class="col-md-8 col-md-offset-2">
        Enter Email: 
        <input type="text" id="email" class="form-control"> <br/>
        Enter Pass: 
        <input type="password" id="pass" class="form-control"> <br/>
        <br/>
        <button type="submit" onclick="login()" id="submit" class="form-control btn btn-primary">SignUp</button>
    </div>
    <script>
        function login() {
            // var email1 = document.getElementById('email').value;
            // var pass1 = document.getElementById('pass').value;

            // localStorage.setItem('email1', email1)
            // localStorage.setItem('pass1', pass1)
            var email = document.getElementById('email').value;
            var pass = document.getElementById('pass').value;

            var email1 = localStorage.getItem("email1")
            var pass1 = localStorage.getItem("pass1")


            if(email == email1 && pass == pass1){
                window.location.href = "home.html"
            }else{
                alert('Invalid Credentials');
            }
        }   
    </script>
